<body>
<div class="title">Калькулятор
<a href="https://drive.google.com/open?id=0B1HvFA15DnEFcmk4ZTBpMjVJRnJ2RmY4WDYwTzZtdXNONmpz">в соответствии с заданием</a>
может вычислять результаты сложения и умножения. История вычислений сохраняется на Databoom.</div>
  <input id="expression" type="text" placeholder="Введите выражение"/>
  <input id="eval" type="button"  value="=" class="" onclick="splitting()" />
  <input id="result" type="text" value="Результат" class="" disabled />
  <input id="show-history" type="button" value="Показать историю" onclick="toggleHistory()">
  <input id="clear-history" type="button" value="Очистить историю" onclick="clearHistory()">
  <textarea id="history" cols="50" rows="10" disabled hidden></textarea>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
